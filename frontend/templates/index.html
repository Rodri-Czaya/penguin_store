<!DOCTYPE html>
<html>
<head>
    <title>Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .product-card p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .price {
            color: #27ae60;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .quantity-input {
            width: 60px;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form {
            margin-top: 20px;
        }

        button[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        .checkout-container {
            max-width: 300px;
            margin: 30px auto;
        }

        .checkout-button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .checkout-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Our Store</h1>
            <p>Browse our selection of premium products</p>
        </div>
        
        <form action="/checkout" method="POST">
            <div class="products">
                {{range .}}
                <div class="product-card">
                    <h3>{{.Name}}</h3>
                    <p>{{.Description}}</p>
                    <div class="price">${{.Price}}</div>
                    <input type="hidden" name="product" value="{{.ID}}">
                    <input type="number" name="quantity" value="0" min="0" class="quantity-input">
                </div>
                {{end}}
            </div>
            <div class="checkout-container">
                <button type="submit" class="checkout-button">Proceed to Checkout</button>
            </div>
        </form>
    </div>
</body>
</html>
